<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Amazon Pro Scraper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      margin: 0; 
      padding: 0; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .app-container {
      padding: 20px;
      min-height: 100vh;
    }
    
    .main-card {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1), 0 8px 25px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .main-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
      border-radius: 20px 20px 0 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 32px;
      position: relative;
    }
    
    .app-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      margin: 0 auto 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }
    
    h1 { 
      font-size: 24px; 
      font-weight: 700; 
      margin: 0; 
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.02em;
    }
    
    .subtitle {
      color: #64748b;
      font-size: 14px;
      margin-top: 4px;
      font-weight: 500;
    }
    
    .section {
      margin-bottom: 28px;
      position: relative;
    }
    
    .section-header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      gap: 10px;
    }
    
    .section-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: white;
      font-weight: 600;
    }
    
    .search-icon { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
    .filter-icon { background: linear-gradient(135deg, #10b981, #047857); }
    .settings-icon { background: linear-gradient(135deg, #f59e0b, #d97706); }
    .export-icon { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
    .progress-icon { background: linear-gradient(135deg, #06b6d4, #0891b2); }
    
    .section-title { 
      font-size: 16px; 
      font-weight: 600;
      color: #1e293b; 
      margin: 0;
    }
    
    .form-grid {
      display: grid;
      gap: 16px;
    }
    
    .form-row {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    
    .checkbox-row {
      flex-direction: row !important;
      align-items: center;
      gap: 8px;
    }
    
    .form-label { 
      font-size: 13px; 
      font-weight: 600;
      color: #475569; 
      margin: 0;
    }
    
    .checkbox-row .form-label {
      margin-left: 4px;
      font-weight: 500;
    }
    
    .form-input, .form-select { 
      width: 100%;
      padding: 12px 16px; 
      font-size: 14px; 
      border: 2px solid #e2e8f0; 
      border-radius: 12px; 
      background: #ffffff;
      color: #334155;
      font-family: inherit;
      transition: all 0.2s ease;
      font-weight: 500;
    }
    
    .form-input:focus, .form-select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }
    
    .form-input::placeholder {
      color: #94a3b8;
      font-weight: 400;
    }
    
    .form-checkbox { 
      width: 18px; 
      height: 18px;
      margin: 0;
      accent-color: #667eea;
      cursor: pointer;
    }
    
    .progress-container {
      background: linear-gradient(135deg, #f8fafc, #f1f5f9);
      border-radius: 16px;
      padding: 20px;
      border: 2px solid #e2e8f0;
    }
    
    .progress-bar { 
      background: #e2e8f0;
      border-radius: 12px; 
      height: 12px; 
      overflow: hidden;
      position: relative;
    }
    
    .progress-fill { 
      background: linear-gradient(90deg, #667eea, #764ba2); 
      height: 100%; 
      width: 0%; 
      transition: width 0.4s ease;
      border-radius: 12px;
      position: relative;
    }
    
    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shimmer 2s infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .status-info { 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      font-size: 13px; 
      color: #64748b; 
      margin-top: 12px;
      font-weight: 600;
    }
    
    .status-badge {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .action-button { 
      width: 100%; 
      padding: 16px 24px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      color: #ffffff; 
      border: 0; 
      border-radius: 16px; 
      cursor: pointer; 
      font-size: 16px;
      font-weight: 700;
      font-family: inherit;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
      margin-top: 24px;
    }
    
    .action-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }
    
    .action-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
    }
    
    .action-button:hover:not(:disabled)::before {
      left: 100%;
    }
    
    .action-button:disabled { 
      opacity: 0.7; 
      cursor: not-allowed;
      transform: none;
    }
    
    .logs-container { 
      margin-top: 20px; 
      background: linear-gradient(135deg, #1e293b, #334155);
      border: 2px solid #475569;
      border-radius: 16px; 
      padding: 20px; 
      height: 140px; 
      overflow: auto; 
      font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace; 
      font-size: 12px; 
      color: #e2e8f0;
      position: relative;
    }
    
    .logs-container::before {
      content: '';
      position: absolute;
      top: 12px;
      left: 20px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #10b981;
      box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .logs-container::after {
      content: 'LIVE';
      position: absolute;
      top: 8px;
      left: 40px;
      font-size: 10px;
      color: #10b981;
      font-weight: 700;
      letter-spacing: 0.1em;
    }
    
    .log-content {
      margin-top: 24px;
    }
    
    .logs-container::-webkit-scrollbar {
      width: 8px;
    }
    
    .logs-container::-webkit-scrollbar-track {
      background: rgba(71, 85, 105, 0.3);
      border-radius: 4px;
    }
    
    .logs-container::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 4px;
    }
    
    .api-fields {
      display: none;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .feature-badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
    }
    
    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      .main-card {
        background: rgba(30, 41, 59, 0.95);
        color: #e2e8f0;
      }
      
      .section-title, .form-label {
        color: #e2e8f0;
      }
      
      .form-input, .form-select { 
        background: #334155;
        color: #e2e8f0; 
        border-color: #475569;
      }
      
      .form-input::placeholder {
        color: #64748b;
      }
      
      .progress-container {
        background: linear-gradient(135deg, #1e293b, #334155);
        border-color: #475569;
      }
      
      .progress-bar { 
        background: #475569;
      }
      
      .subtitle {
        color: #94a3b8;
      }
      
      .status-info {
        color: #94a3b8;
      }
    }
  </style>
</head>
